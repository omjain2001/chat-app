<!DOCTYPE html>
<html>
    <head>
        <title>Chat-App</title>
        <link rel="icon" href="styles/img//favicon.png">
        <link rel="stylesheet" href="styles/css/styles.min.css">
    </head>

    <body>

        <div class="chat">
            <div class="chat__sidebar" id="sidebar">

            </div>
            <div class="chat__main">
                <p id="renderMessage" class="chat__messages"></p>
                <div class="compose">
                    <form id="message-form">
                        <input class="input" type="text" placeholder="Enter message" name="message" required autocomplete="off">
                        <button class="btn">Submit</button>
                    </form>
                    <button id="location">Send Location</button>
                </div>
                
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="locationMessage" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href = {{url}} target="_blank"> My current Location </a></p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ol class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ol>
        </script>        
       
        <p id="locationUrl"></p>

        

       
        <!--
            <p>This is index page.</p>
            <button id="increment">+</button>
        -->
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</html>
