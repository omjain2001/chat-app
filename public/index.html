<!DOCTYPE html>
<html>
    <head>
        <title>Chat-App</title>
        <link rel="icon" href="styles/img//favicon.png">
        <link rel="stylesheet" href="styles/css/styles.min.css">
    </head>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <center><h1>Join</h1></center>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" placeholder="Display name" name="username" required>
                    <label>Room</label>
                    <input type="text" placeholder="Room" name="room" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
   
</html>
